<!DOCTYPE html>
<html>
<head>
    <title>Simple E-commerce</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <hr class="hr">
    <h1  id="header">Welcome to Our Store</h1>
    <hr class="hr">
    <div class="products">
        <div class="product">
            <img src="pic1.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $10000</p>
            <button class="add-to-cart" data-price="10000">Add to Cart</button>
        </div>

        <div class="product">
            <img src="pic2.png" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $15000</p>
            <button class="add-to-cart" data-price="15000">Add to Cart</button>
        </div>

        <div class="product">
            <img src="pic3.png" alt="Product 3">
            <h2>Product 3</h2>
            <p>Price: $10000</p>
            <button class="add-to-cart" data-price="100000">Add to Cart</button>
        </div>

        <div class="product">
            <img src="pic4.png" alt="Product 4">
            <h2>Product 4</h2>
            <p>Price: $50000</p>
            <button class="add-to-cart" data-price="50000">Add to Cart</button>
        </div>

        <div class="product">
            <img src="pic5.png" alt="Product 5">
            <h2>Product 5</h2>
            <p>Price: $70000</p>
            <button class="add-to-cart" data-price="70000">Add to Cart</button>
        </div>

        <div class="product">
            <img src="pic6.png" alt="Product 6">
            <h2>Product 6</h2>
            <p>Price: $55000</p>
            <button class="add-to-cart" data-price="55000">Add to Cart</button>
        </div>
    </div>
    
    <div class="cart">
        <hr class="hr">
        <h2>Shopping Cart</h2>
        <hr class="hr">
        <ul id="cart-items">
        </ul>
        <p class="total">Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Checkout</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
